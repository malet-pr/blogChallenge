<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AGREGAR POST</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	    <div class="container">
	        <a class="navbar-brand" href="/">ALKEMY POST CHALLENGE</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
	                aria-controls="navbarResponsive"
	                aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	            <ul class="navbar-nav ml-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="home">LISTA DE POSTS
	                        <span class="sr-only">(current)</span>
	                    </a>
	                </li>
	                <li class="nav-item active">
	                    <a class="nav-link" href="addPost">CREAR NUEVO POST</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
	<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
	<div class="container">
		<h2 class="text-center">AGREGAR UN POST</h2>
		<div class="col-sm-12">
			<form action="#" th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<div class="row">
						<label>Agregue un título</label>
						<input type="text" class="form-control" th:field="*{title}">
						<div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
					</div>	
					<div class="row">
						<label>Asigne una categoría</label>
						<input type="text" class="form-control" th:field="*{category}">
					</div>
					<div class="row">
						<label>Cargue una imagen</label>
						<input type="file" name="file" class="form-control" id="fileName" accept=".jpg,.jpeg,.png" onchange="validateFileType()"/ />
					</div>	
					<div class="row">
						<label>Escriba el texto</label>
						<textarea class="form-control" th:field="*{body}"  rows="7" cols="50" maxLength=350></textarea>
						<div style="color:red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
					</div>											
				</div>
				<div class="row">
					<div class="col">
						<input class="btn btn-success" type="submit" value="Guardar">
					</div>
					<div class="col">
						<a th:href="@{/home}" class="btn btn-warning float-right">Cancelar</a>
					</div>
				</div>
			</form>
		</div>	
	</div>
		<script type="text/javascript">
	    function validateFileType(){
	        var fileName = document.getElementById("fileName").value;
	        var idxDot = fileName.lastIndexOf(".") + 1;
	        var extFile = fileName.substr(idxDot, fileName.length).toLowerCase();
	        if (extFile!="jpg" && extFile!="jpeg" && extFile!="png"){
	            alert("Sólo se permiten archivos del tipo jpg/jpeg o png");
	        }   
	    }
	</script>
										
</body>
</html>
